<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Star Wars API Project</title>
        <link rel="stylesheet" href="starWarsApi.css">
    </head>
    <body>
        <h1>STAR WARS</h1>
        <div class="dropdown">
            <p>Select a Film</p>
            <form name="selectForm">
            <select id="filmSelect">
                <option value="empty"></option>
                <option value="4">The Phantom Menace</option>
                <option value="5">Attack of the Clones</option>
                <option value="6">Revenge of the Sith</option>
                <option value="1">A New Hope</option>
                <option value="2">The Empire Strikes Back</option>
                <option value="3">Return of the Jedi</option>
                <option value="7/">The Force Awakens</option>
            </select>
            </form>
        </div>
        <form class="subCategorySelect">
            <fieldset>
            <legend>Select a Subcategory</legend>
                <input type="radio" name="subCategory" value="characters"> Characters
                <input type="radio" name="subCategory" value="planets"> Planets
                <input type="radio" name="subCategory" value="species"> Species
                <input type="radio" name="subCategory" value="vehicles"> Vehicles
                <input type="radio" name="subCategory" value="starships"> Starships
            </fieldset>
        </form>
        <div class="resultsBody">
            <table class="resultsTable">
            
            </table>
        </div>
        <script src="starWarsApi.js"></script>
    </body>
</html>
