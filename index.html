<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Star Wars API Project</title>
        <link rel="stylesheet" href="starWarsApi.css">
    </head>
    <body>
        <h1>STAR WARS</h1>
        <div class="dropdown">
            <p>Select a Film</p>
            <select id="filmSelect">
                <option value="empty"></option>
                <option value="thePhantomMenace">The Phantom Menace</option>
                <option value="attackOfTheClones">Attack of the Clones</option>
                <option value="revengeOfTheSith">Revenge of the Sith</option>
                <option value="aNewHope">A New Hope</option>
                <option value="theEmpireStrikesBack">The Empire Strikes Back</option>
                <option value="returnOfTheJedi">Return of the Jedi</option>
                <option value="theForceAwakens">The Force Awakens</option>
            </select>
        </div>
        <form action="">
            <fieldset>
            <legend>Select a Subcategory</legend>
                <input type="radio" name="subCategory" value="people"> People
                <input type="radio" name="subCategory" value="planets"> Planets
                <input type="radio" name="subCategory" value="species"> Species
                <input type="radio" name="subCategory" value="vehicles"> Vehicles
                <input type="radio" name="subCategory" value="starships"> Starships
            </fieldset>
        </form>
        <script src="starWarsApi.js"></script>
    </body>
</html>
